<html>
    <head>
        <title>django girls blog</title>
    </head>
    <body>
        <div>
            <h1><a href="/">Django Girls Blog</a></h1>
        </div>

        {% for post in posts %}

            <div>
                <p>published: {{ post.published_date  }}
                    <h2><a href="">{{ post.title }}</a></h2>
                    <p>{{ post.text|linebreaksbr }}</p>
                </p>    
            </div>
        
        {% endfor %}

    </body>
</html>
